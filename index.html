<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button class="menu-responsive">Menu</button>
        <p class="p-header">https://github.com/juancruzfl96/react-todo-app</p>
        <menu>
            <ul class="main-links">
               <li><a class="links" href="#">Todos</a></li>
               <li><a class="links" href="#">Favorites</a></li>        
               <li><a class="links" href="#">Incomplete</a></li>
               <li><a class="links" href="#">Create</a></li>
            </ul>
            <div class="text-center">TodoApp</div>
            <input class="search" type="text" placeholder="Search by title..">
        </menu>
    </header>
    <main>
        <p class="p-main">Todos list - 200</p>
<div class="forms">
    <form>
        <p>Work 1</p>
        <div class="grey">
            <label>Completed:</label>
            <input type="text" class="input">
         </div>
         <div>
            <label>Description:</label>
            <input type="text" class="input">
         </div>
         <div class="grey">
            <label>Notes:</label>
            <input type="text" class="input">
         </div>
         <div class="buttons">
             <input type="text" placeholder="Note text here...">
             <button class="button-add">Add Note</button>
             <button class="button-complete">Complete Task</button>
         </div>
    </form>
    <form>
        <p>Work 2</p>
        <div class="grey">
           <label>Completed:</label>
           <input type="text" class="input">
        </div>
        <div>
           <label>Description:</label>
           <input type="text" class="input">
        </div>
        <div class="grey">
           <label>Notes:</label>
           <input type="text" class="input">
        </div>
        <div class="buttons">
            <input type="text" placeholder="Note text here...">
            <button class="button-add">Add Note</button>
            <button class="button-complete">Complete Task</button>
        </div>
    </form>
</div>
    </main>
</body>
</html>
