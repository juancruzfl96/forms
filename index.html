<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p class="p-header">https://github.com/juancruzfl96/react-todo-app</p>
        <menu>
            <div class="main-links">
                <a class="links" href="#">Todos</a>
                <a class="links" href="#">Favorites</a>
                <a class="links" href="#">Incomplete</a>
                <a class="links" href="#">Create</a>
            </div>
            <div class="text-center">TodoApp</div>
            <input class="search" type="text" placeholder="Search by title..">
        </menu>
    </header>
    <main>
        <p class="p-main">Todos list - 200</p>
<div class="forms">
    <form>
        <p>Tarea 1</p>
        <div>
            <label>Completed:</label>
            <input type="text">
         </div>
         <div>
            <label>Description:</label>
            <input type="text">
         </div>
         <div>
            <label>Notes:</label>
            <input type="text">
         </div>
         <div>
             <input type="text" placeholder="Note text here...">
             <button>Add Note</button>
             <button>Complete Task</button>
         </div>
    </form>
    <form>
        <p>Tarea 2</p>
        <div>
           <label>Completed:</label>
           <input type="text">
        </div>
        <div>
           <label>Description:</label>
           <input type="text">
        </div>
        <div>
           <label>Notes:</label>
           <input type="text">
        </div>
        <div>
            <input type="text" placeholder="Note text here...">
            <button>Add Note</button>
            <button>Complete Task</button>
        </div>
    </form>
</div>
    </main>
